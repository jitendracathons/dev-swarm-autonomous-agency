discovery_design_task:
  description: >
    1. Search the web for best practices regarding: {user_requirement}.
    2. Design a modular folder structure.
    3. Create 'project_output/blueprint.json' listing every file to be created.
  expected_output: >
    A structured JSON blueprint of the system architecture.
  agent: architect

development_task:
  description: >
    1. Read the blueprint.json.
    2. Write the Python code for each module using the Advanced FileWriter.
    3. Save files into 'project_output/src/'.
  expected_output: >
    A complete set of source files saved to disk.
  agent: lead_developer
  context: [discovery_design_task]

qa_test_task:
  description: >
    1. Execute the main entry points of the generated code in the safe sandbox using the Code Execution Tool.
    2. If code crashes, provide the log to the lead_developer for fixing.
  expected_output: >
    A verification report showing successful execution or a bug report.
  agent: qa_engineer
  context: [development_task]

security_audit_task:
  description: >
    1. Audit 'project_output/src/' for security flaws.
    2. Write 'project_output/security_report.md'.
  expected_output: >
    A final security status (PASSED/REJECTED).
  agent: security_sentinel
  context: [qa_test_task]

documentation_task:
  description: >
    1. Read the final code and security report.
    2. Generate 'project_output/README.md' and 'project_output/requirements.txt' using the Advanced FileWriter.
  expected_output: >
    Professional documentation files.
  agent: technical_writer
  context: [security_audit_task]